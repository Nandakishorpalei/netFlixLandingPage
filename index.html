<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="container">
        <img id="containerImg" src="bannerimg.jpg" alt="banner">
         <div id="topContainer">
        <img id="logo" src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" alt="">
        <div id="buttons">
            <select name="" id="languageButton">
                <option class="options" value="">üåê English ‚ñº</option>
                <option class="options" value="">üåê Hindi ‚ñº</option>
              </select>
            <button id="signinButton">Sign in</button>
        </div>
    </div>

    <div id="midContainer">
        <h1 id="unlimited">Unlimited movies, TV shows and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership</p>
        <div id="inputBox">
            <input type="email" id="emailInput" placeholder="Email address">
            <button id="getStartedButton">Get Started ></button>
        </div>
    </div>
    </div>
    <div id="bottomContainer">
        <div id="content">
            <div id="leftContent">
                <h1 id="enjo">Enjoy on your TV.</h1>
                <h3>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h3>
            </div>
            <div id="rightContent">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" >
                <video id="iframe" autoplay muted loop>
                    <source src="netFlixVideo.mp4" type="video/mp4">
                   </video>
            </div>
            
        </div>
    </div>
</body>
</html>
